<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversa RSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex flex-column flex-lg-row align-items-lg-center justify-content-between gap-3 mb-4">
            <div>
                <h1 class="h3 mb-2">Demo de Conversa RSA</h1>
                <p class="text-muted mb-0">Envie mensagens entre Fernanda e Frank para visualizar a criptografia RSA em acao. Use <code>sair</code> para encerrar.</p>
            </div>
            <button id="btn-reset" class="btn btn-outline-primary">Nova conversa</button>
        </div>

        <div id="alerta" class="alert d-none" role="alert"></div>

        <div class="row g-4 mb-4">
            <div class="col-12 col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">Fernanda</div>
                    <div class="card-body">
                        <form id="form-fernanda" data-remetente="fernanda" class="d-flex flex-column gap-3">
                            <div>
                                <label for="msg-fernanda" class="form-label">Mensagem para Frank</label>
                                <textarea id="msg-fernanda" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-success text-white">Frank</div>
                    <div class="card-body">
                        <form id="form-frank" data-remetente="frank" class="d-flex flex-column gap-3">
                            <div>
                                <label for="msg-frank" class="form-label">Mensagem para Fernanda</label>
                                <textarea id="msg-frank" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">Linha do tempo</div>
            <div class="card-body">
                <div id="mensagens" class="d-flex flex-column gap-3"></div>
            </div>
        </div>
    </div>

    <script id="estado-inicial" type="application/json">{{ estado | tojson }}</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
